{% extends "layout.html" %}
{% block body %}
    <h2>Login</h2>
    {% if error %} <p class="error"><strong>Error:</strong> {{ error }} {% endif %}</p>
    <form action="{{ url_for('login') }}" method="post">
        <dl>
            <dt>Username:&nbsp;&nbsp;<input type="text" name="username"></dt>
            <dt>Password:&nbsp;&nbsp;&nbsp;<input type="password" name="password"></dt>
            <dd><input type="submit" value="Login"></dd>
            </dt>
        </dl>
    </form>
    {% endblock %}
